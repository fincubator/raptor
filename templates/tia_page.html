<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIA Submission</title>
</head>
<body>
    <h1>Submit your TIA details</h1>
    <form method="post" action="/tia">
        <input type="hidden" name="referral_code" value="{{ referral_code }}">
        <input type="hidden" name="user_id" value="{{ user_id }}">
        <label for="address">TIA Address:</label>
        <input type="text" id="address" name="address" required><br><br>
        <label for="amount">TIA Amount:</label>
        <input type="number" id="amount" name="amount" step="0.0001" required><br><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
