<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Both TIA and FET Submission</title>
</head>
<body>
    <h1>Submit your TIA and FET details</h1>
    <form method="post" action="/both">
        <input type="hidden" name="user_id" value="{{ user_id }}">
        
        <label for="tia_address">TIA Address:</label>
        <input type="text" id="tia_address" name="tia_address" required>
        
        <label for="tia_amount">TIA Amount:</label>
        <input type="number" id="tia_amount" name="tia_amount" step="0.01" required>
        
        <label for="fet_address">FET Address:</label>
        <input type="text" id="fet_address" name="fet_address" required>
        
        <label for="fet_amount">FET Amount:</label>
        <input type="number" id="fet_amount" name="fet_amount" step="0.01" required>
        
        <button type="submit">Submit</button>
    </form>
</body>
</html>
